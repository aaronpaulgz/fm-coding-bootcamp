<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="container">
      <article class="presentation">
        <p id="presentation"></p>
        <div class="presentation--data-container">
          <p class="presentation--name" id="presentation--name"></p>
          <p
            class="presentation--description"
            id="presentation--description"
          ></p>
        </div>
        <div>
          <img
            class="pattern-curve"
            src="./assets/patterns/pattern-curve.svg"
            alt=""
          />
          <img
            class="pattern-quote"
            src="./assets/patterns/pattern-quotes.svg"
            alt=""
          />
        </div>
      </article>
      <div class="slider--container">
        <div class="slider--box">
          <img
            class="pattern-bg"
            src="./assets/patterns/pattern-bg.svg"
            alt=""
          />
          <div class="slider--img">
            <img id="img" src="" alt="" />
            <div class="slider--selectors">
              <div onclick="minus()">
                <img
                  id="left-selector"
                  src="./assets/icons/icon-prev.svg"
                  alt=""
                />
              </div>
              <div onclick="sum()">
                <img
                  id="right-selector"
                  src="./assets/icons/icon-next.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- <button onclick="sum()">Button</button>
    <button onclick="minus()">Minus Button</button> -->
  </body>
  <script src="./index.js"></script>
</html>
